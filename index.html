.card {

                const categoryCard = document.createElement('div');
                categoryCard.classList.add('category');
                categoryCard.id = categoryId;
                categoryCard.appendChild(createCategoryTitle(category));
                return categoryCard;
            }

            for (const category in categories) {
                const categoryId = category.replace(/\s+/g, '-').toLowerCase();

                // Add category link to menu
                const categoryLink = document.createElement('a');
                categoryLink.href = `#${categoryId}`;
                categoryLink.textContent = category;
                menu.appendChild(categoryLink);

                // Create category card
                const categoryCard = createCategoryCard(categoryId, category);

                categories[category].forEach(item => {
                    const card = document.createElement('div');
                    card.classList.add('card');

                    const title = document.createElement('h3');
                    title.textContent = item.name;
                    card.appendChild(title);

                    const description = document.createElement('p');
                    description.textContent = ` ${item.description}`;
                    card.appendChild(description);

                    const link = document.createElement('a');
                    link.href = item.url;
                    link.textContent = 'Views';
                    link.target = '_blank';
                    card.appendChild(link);

                    if (item.tags && item.tags.length > 0) {
                        const tagsContainer = document.createElement('div');
                        tagsContainer.classList.add('tags');

                        item.tags.forEach(tag => {
                            const tagElement = document.createElement('span');
                            tagElement.textContent = tag;
                            tagsContainer.appendChild(tagElement);
                        });

                        card.appendChild(tagsContainer);
                    }

                    categoryCard.appendChild(card);
                });

                container.appendChild(categoryCard);
            }

            // Insert ad card initially
            moveAdCard();
        });
        
        
        
        
        
    </script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    // Pastikan untuk mengambil elemen tombol dan input pencarian
    const searchButton = document.getElementById("search-button");
    const searchQuery = document.getElementById("search-query");
    const searchEngine = document.getElementById("search-engine");

    // Tambahkan event listener untuk tombol cari
    searchButton.addEventListener("click", function() {
        search(searchQuery.value, searchEngine.value);
    });

    // Fungsi untuk melakukan pencarian
    function search(query, engineUrl) {
        // Cek apakah query pencarian kosong
        if (query.trim() === "") {
            alert("Masukkan kata kunci terlebih dahulu.");
            return;  // Jangan lanjutkan jika query kosong
        }

        // Buat URL pencarian berdasarkan mesin pencari yang dipilih
        const searchUrl = engineUrl + encodeURIComponent(query);
        
        // Redirect ke URL pencarian
        window.location.href = searchUrl;
    }
});

</script>



<script>
    const toggleButton = document.getElementById('toggle-dark-mode');
    const body = document.body;

    // Check if dark mode is enabled in localStorage
    if (localStorage.getItem('dark-mode') === 'enabled') {
        body.classList.add('dark-mode');
        toggleButton.textContent = 'üåí'; // Switch to dark mode icon
    }

    // Toggle dark mode on button click
    toggleButton.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        
        // Toggle icon based on dark mode status
        if (body.classList.contains('dark-mode')) {
            toggleButton.textContent = 'üåí'; // Dark mode icon
            localStorage.setItem('dark-mode', 'enabled');
        } else {
            toggleButton.textContent = 'üåû'; // Light mode icon
            localStorage.setItem('dark-mode', 'disabled');
        }
    });
</script>

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              observer.unobserve(entry.target);
            }
          });
        },
